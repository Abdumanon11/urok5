<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="./assets/icons8-list-50.png" alt="">
                <p>Todo App</p>
            </div>
            <div class="buttons">
                <button id="openCardModal" class="modal-button">
                    Add Card
                </button>
                <button id="openModal" class="modal-button">
                    <img id="openModal" src="./assets/icons8-list-52 (1).png" alt="">
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="todo-category">
                <h3 class="category-title">work <span class="task-count">1</span></h3>
                <div class="task-list">
                    <div class="task">
                        <div class="task_name">
                            <input type="checkbox">
                            <div class="smth">
                                <p>Finish quarterly report</p>+
                                <span class="due-date">Due: 2023-06-15</span>
                            </div>
                        </div>
                        <div class="btns">
                            <button class="save"><img src="./assets/icons8-backspace-50.png" alt=""></button>
                            <button class="delete"><img src="./assets/icons8-delete-24.png" alt=""></button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="modal" class="modal hidden">
        <form name="addTask" class="modal-content">
            <div class="btn">
                <button id="closeModal" class="close-button"><img src="./assets/icons8-x-48.png" alt=""></button>
            </div>
            <div class="modal-header">
                <input type="text" placeholder="Add a new task" class="task-input">
            </div>
            <div class="modal-body">
                <select id="task_type" class="task-select">
                    <option>Personal</option>
                    <option>Work</option>
                </select>
                <select id="task_dificulty" class="task-select">
                    <option>Medium</option>
                    <option>High</option>
                    <option>Low</option>
                </select>
                <input type="date" class="task-date">
                <input type="text" placeholder="Add notes" class="task-notes">
                <button class="submit-task">Add Task</button>
            </div>
        </form>
        <form name="addCard" class="modal-content">
            <div class="btn">
                <button id="closeModal" class="close-button"><img src="./assets/icons8-x-48.png" alt=""></button>
            </div>
            <div class="modal-header">
                <input type="text" placeholder="Add a new card" class="task-input">
            </div>
            <div class="modal-body">
                <button class="submit-task">Add Card</button>
            </div>
        </form>
    </div>

    <script src="index.js"></script>

</body>

</html>
